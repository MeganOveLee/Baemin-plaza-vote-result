    <div id="total">
        <h4>Total</h4>
        <div class='result'>0</div>
    </div>

    <script>
        		function count(type, articleId) {
			// 결과를 표시할 element
			const resultElement = document.querySelector(`#${articleId} .result`);

			// 현재 element의 값
			let number = parseInt(resultElement.innerText);

			// 더하기/빼기
			if (type === "plus") {
				number = number + 1;
			} else if (type === "minus") {
				number = number - 1;
			}

			// 결과 출력
			resultElement.innerText = number;

			// 총합 계산
			let total = 0;
			const resultElements = document.querySelectorAll("article .result");
			resultElements.forEach((element) => {
				total += parseInt(element.innerText);
			});

			// 총합 출력
			const totalElement = document.querySelector("#total .result");
			totalElement.innerText = total;
		}
    </script>
